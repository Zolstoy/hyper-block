name: WINDOWS|BUILD
on: 
  push:
    branches:
      - main
    paths:
      - '**.hpp'
      - '**.cpp'
      - 'meson.build'
      - '.github/workflows/windows_*.yml'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Boost
        uses: MarkusJx/install-boost@v2
        with:
          boost_version: 1.87.0
          platform_version: 2022
          toolset: msvc
          link: shared

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Run Meson compile
        env:
          BOOST_ROOT: "${{ github.workspace }}/boost/boost"
        run: |
          pip install meson ninja
          mkdir install
          $PWD=pwd
          meson setup --backend=ninja build --prefix="$PWD/install"
          meson compile -C build -v


      - name: Tar build and meson build
        run: tar -zcvf install.tar.gz install

      - name: Upload build dir
        uses: actions/upload-artifact@v4
        with:
          name: install
          path: install.tar.gz
          if-no-files-found: error
          overwrite: true
          include-hidden-files: true
